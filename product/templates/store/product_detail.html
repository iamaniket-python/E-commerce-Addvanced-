{% extends 'base.html'%}
{%load static%}
{% block content%}
<style>
 .section {
      max-width: 400px;
      margin: auto;
    }

    

    .options {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .button {
      flex: 1;
      padding: 10px 0;
      border: 1px solid #ccc;
      text-align: center;
      cursor: pointer;
      border-radius: 5px;
      background-color: #fff;
      transition: background-color 0.2s, border-color 0.2s;
    }

    .button:hover {
      border-color: #888;
    }

    .active {
      background-color: #aaa;
      color: white;
    }

    .add-to-cart {
      display: block;
      margin-top: 30px;
      padding: 12px;
      text-align: center;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-to-cart:hover {
      background-color: #0056b3;
    }

</style>

<section class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center" data-aos="fade-down" data-aos-delay="150">
                    <div class="section-title">
                        <h1 class="display-4 fw-semibold">Products</h1>
                        <div class="line"></div>
                    
                    </div>
                </div>
            </div>
<div class="container">
<div class="row">
  <div class="col-sm-4 mb-3 mb-sm-0">
    <div class="card">
      <div class="card-body">
        <img src="..." class="img-thumbnail" alt="...">
      </div>
    </div>
  </div>
  <div class="col-sm-7">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <div class="d-flex justify-content-between align-items-center mt-3">
                    <span class="h6 mb-0 text-gray">$815.0</span> 
                    
        </div>
     <div class="container text-center">
   <div class="section">
    <h3>Choose Color</h3>
    <div class="options">
      <div class="button">Silver</div>
      <div class="button">Gray</div>
      <div class="button">Gold</div>
      <div class="button">Black</div>
    </div>

    <h3>Select Size</h3>
    <div class="options">
      <div class="button">S</div>
      <div class="button">M</div>
      <div class="button">L</div>
      <div class="button">XL</div>
    </div>

   
  </div>

         <div class="d-flex justify-content-between align-items-center mt-3">
                   
                    <a class="btn btn-xs btn-tertiary" href="#">
                        <span class="fas fa-cart-plus me-2"></span> Add to cart
                    </a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</section>
{% endblock%}
